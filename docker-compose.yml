version: "3.7"

services:
  https:
    image: sireto/custom-domain:latest
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "9000:9000"
    restart: unless-stopped
    networks:
      - frontend
    env_file:
      - .env
    volumes:
      - https_domains:/app/domains
      - https_site:/srv
      - https_data:/data
      - https_config:/config

volumes:
  https_data:
    external: true
  https_config:
    external: true
  https_site:
    external: true
  https_domains:
    external: true

networks:
  frontend: